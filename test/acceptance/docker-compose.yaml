version: '3.8'

services:
  ffc-sfi-apply-web-acceptance-tests:
    build: .
    image: ffc-sfi-apply-web-acceptance-tests
    container_name: ffc-sfi-apply-web-acceptance-tests
    environment:
      BROWSERSTACK_ACCESS_KEY: ${BROWSERSTACK_ACCESS_KEY}
      BROWSERSTACK_USERNAME: ${BROWSERSTACK_USERNAME}
      CALCULATE_SUBSCRIPTION_ADDRESS: ${CALCULATE_SUBSCRIPTION_ADDRESS}
      CALCULATE_TOPIC_ADDRESS: ${CALCULATE_TOPIC_ADDRESS}
      CALCULATERESPONSE_QUEUE_ADDRESS: ${CALCULATERESPONSE_QUEUE_ADDRESS}
      ELIGIBILITY_SUBSCRIPTION_ADDRESS: ${ELIGIBILITY_SUBSCRIPTION_ADDRESS}
      ELIGIBILITY_TOPIC_ADDRESS: ${ELIGIBILITY_TOPIC_ADDRESS}
      ELIGIBILITYRESPONSE_QUEUE_ADDRESS: ${ELIGIBILITYRESPONSE_QUEUE_ADDRESS}
      MESSAGE_QUEUE_HOST: ${MESSAGE_QUEUE_HOST}
      MESSAGE_QUEUE_PASSWORD: ${MESSAGE_QUEUE_PASSWORD}
      MESSAGE_QUEUE_USER: ${MESSAGE_QUEUE_USER}
      PARCELSPATIAL_SUBSCRIPTION_ADDRESS: ${PARCELSPATIAL_SUBSCRIPTION_ADDRESS}
      PARCELSPATIAL_TOPIC_ADDRESS: ${PARCELSPATIAL_TOPIC_ADDRESS}
      PARCELSPATIALRESPONSE_QUEUE_ADDRESS: ${PARCELSPATIALRESPONSE_QUEUE_ADDRESS}
      PARCELSTANDARD_SUBSCRIPTION_ADDRESS: ${PARCELSTANDARD_SUBSCRIPTION_ADDRESS}
      PARCELSTANDARD_TOPIC_ADDRESS: ${PARCELSTANDARD_TOPIC_ADDRESS}
      PARCELSTANDARDRESPONSE_QUEUE_ADDRESS: ${PARCELSTANDARDRESPONSE_QUEUE_ADDRESS}
      PR_BUILD: ${PR_BUILD}
      STANDARDS_SUBSCRIPTION_ADDRESS: ${STANDARDS_SUBSCRIPTION_ADDRESS}
      STANDARDS_TOPIC_ADDRESS: ${STANDARDS_TOPIC_ADDRESS}
      STANDARDSRESPONSE_QUEUE_ADDRESS: ${STANDARDSRESPONSE_QUEUE_ADDRESS}
      TEST_ENVIRONMENT_ROOT_URL: ${TEST_ENVIRONMENT_ROOT_URL}
