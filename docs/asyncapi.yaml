asyncapi: 2.0.0
info:
  title: FFC SFI Apply Web
  version: '1.0.0'
channels:
  eligibility/check:
    publish:
      message:
        $ref: '#/components/messages/EligibilityCheck'
  agreement/validate:
    publish:
      message:
        $ref: '#/components/messages/CalculateAgreement'
  agreement/calculate:
    publish:
      message:
        $ref: '#/components/messages/CalculateAgreement'
  agreement/submit:
    publish:
      message:
        $ref: '#/components/messages/SubmitAgreement'
  agreement/withdraw:
    publish:
      message:
        $ref: '#/components/messages/WithdrawAgreement'  

components:
  messages:
    EligibilityCheck:
      payload:
        type: object
        properties:
          sbi:
            type: number
            description: Single Business Identifier
    CalculateAgreement:
      payload:
        type: object
        properties:
          sbi:
            type: number
            description: Single Business Identifier
          agreementNumber:
            type: string
            description: unique agreement reference
          calculation:
            $ref: '#/components/schemas/Calculation'
    SubmitAgreement:
      payload:
        type: object
        properties:
          sbi:
            type: number
            description: Single Business Identifier
          agreementNumber:
            type: string
            description: unique agreement reference
          agreement:
            type: object
    WithdrawAgreement:
      payload:
        type: object
        properties:
          sbi:
            type: number
            description: Single Business Identifier
          agreementNumber:
            type: string
            description: unique agreement reference

  schemas:
    Calculation:
      type: object
      properties:
        standards:
          soilProtection:
            actions:
              cultivateDrillSlope:
                $ref: '#/components/schemas/CalculationInput'
              stripTillageNotill:
                $ref: '#/components/schemas/CalculationInput'
              soilManagementPlan:
                $ref: '#/components/schemas/CalculationInput'
              avoidMachineryTraffic:
                $ref: '#/components/schemas/CalculationInput'
              soilAssessment:
                $ref: '#/components/schemas/CalculationInput'
              useShallow:
                $ref: '#/components/schemas/CalculationInput'
              addOrganicMatter:
                $ref: '#/components/schemas/CalculationInput'
              establishGreenCover:
                $ref: '#/components/schemas/CalculationInput'
              convertArableLand:
                $ref: '#/components/schemas/CalculationInput'
          permanentGrasslandProtection:
          moorlandGrazing:
          livestockWelfare:
    CalculationInput:
      type: object
      properties:
        area:
          type: number
          description: eligible area in hectares
