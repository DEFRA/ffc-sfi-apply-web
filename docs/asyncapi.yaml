asyncapi: 2.2.0
info:
  title: FFC SFI Apply Web
  version: '1.0.0'
channels:
  agreement/eligibility:
    publish:
      message:
        $ref: '#/components/messages/EligibilityCheck'
    subscribe:
      message:
        $ref: '#/components/messages/EligibilityResponse'
  agreement/standards:
    publish:
      message:
        $ref: '#/components/messages/StandardRequest'
    subscribe:
      message:
        $ref: '#/components/messages/StandardResponse'

components:
  messages:
    EligibilityCheck:
      contentType: application/json
      headers:
        type: object
        properties:
          correlationId:
            type: string
            description: GUID unique to user session
          messageId:
            type: string
            description: GUID unique to message
      payload:
        type: object
        properties:
          crn:
            type: number
            description: Customer Reference Number
          callerId:
            type: number
            description: Unique agreement reference for CRN
    EligibilityResponse:
      contentType: application/json
      payload:
        type: object
        properties:
          eligibility:
            type: array
            description: List of organisations eligible to apply for SFI
            items:
              type: object
              properties:
                sbi:
                  type: number
                  description: Single Business Identifier
                name:
                  type: string
                  description: Organisation name
                organisationId:
                  type: number
                  description: Unique organisation Identifier
                address:
                  type: string
                  description: Organisation address
    StandardRequest:
      contentType: application/json
      headers:
        type: object
        properties:
          correlationId:
            type: string
            description: GUID unique to user session
          messageId:
            type: string
            description: GUID unique to message
      payload:
        type: object
        properties:
          organisationId:
            type: number
            description: Unique organisation reference
          callerId:
            type: number
            description: Unique agreement reference for CRN
          sbi:
            type: number
            description: Single Business Identifier
    StandardResponse:
      contentType: application/json
      payload:
        type: object
        properties:
          eligibility:
            type: array
            description: List of organisations eligible to apply for SFI
            items:
              type: object
              properties:
                standards:
                  type: array
                  description: List of all SFI standards
                  items:
                    code:
                      type: string
                      description: Unique standard reference
                    name:
                      type: string
                      description: Description of standard
                    landCovers:
                      type: array
                      description: List of eligible land covers for standard
                      items:
                        parcelId:
                          type: string
                          description: Parcel Id made up of Sheet Id and Parcel Reference land cover is info
                        code:
                          type: string
                          description: Land cover code
                        area:
                          type: number
                          description: Decimal value for land cover area in hectares


